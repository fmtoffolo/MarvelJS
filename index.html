<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marvel random Character</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>

	<header class="container">
		<div class="row">
			<div class="col-md-12 text-center" id="head">
				<h1>Marvel Random Character</h1>				
			</div>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<div id="character" class="col-md-12">
				
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div id="comicsDiv" class="col-md-12">
				
			</div>
		</div>
	</div>
	

	<script id="main" type="text/x-handlebars-template">
		<h2 class = "text-center">{{name}}</h2>
		<img class = "img-responsive charPic" src = "{{imgURL}}" />
		<p>{{description}}</p>
	</script>
	<script id="comics" type="text/x-handlebars-template">
		{{#each this}}
		<div class="col-md-4">
			<section class="comicCard">
				<h2 class = "text-center">{{title}}</h2>
				<img class="comicsPic img-responsive" src = "{{coverURL}}"/>
				<p>{{description}}</p>
			</section>
		</div>
		{{/each}}
	</script>



	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="js/vendor/handlebars-v1.3.0.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
