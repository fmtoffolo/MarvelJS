<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>Marvel random Character</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center" id="head">
					<h1>Marvel's characters</h1>				
				</div>
			</div>
		</div>
	</header>

	<div class="character">
		<div class="container">
			<div class="row">
				<div id="character" class="col-xs-12">
				</div>
			</div>
		</div>
	</div>

	<div class="collection">
		<div class="container">
			<div class="row">
				<div id="comicsDiv" class="col-xs-12">
					<section class="comicCard">
						<div class="row">
							<div class="col-xs-12 title">
								<h2 class = "text-center">Find this Character in these comics!</h2>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>		
	</div>
	

	<script id="main" type="text/x-handlebars-template">
		<h2 class = "text-center name">{{name}}</h2>
		<img class = "img-responsive charPic" src = "{{imgURL}}" />
		<p>{{description}}</p>
	</script>
	<script id="comics" type="text/x-handlebars-template">
		{{#each this}}
			<section class="comicCard">
				<div class="row">
					<div class="col-xs-12">
						<h3 class = "text-center">{{title}}</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<a href="{{readURL}}"><img class="comicsPic img-responsive" src = "{{coverURL}}"/></a>
					</div>
				</div>
			</section>
		{{/each}}
	</script>



	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="js/vendor/handlebars-v1.3.0.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
